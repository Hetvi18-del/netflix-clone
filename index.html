<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo"
            class="logo" />
        <div class="nav-right">
            <button class="btn">Sign In</button>
        </div>
    </header>

    <section class="banner">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <button class="btn">Watch Now</button>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img class="poster" src="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="" />
            <img class="poster" src="https://image.tmdb.org/t/p/w500/rjkmN1dniUHVYAtwuV3Tji7FsDO.jpg" alt="" />
            <img class="poster" src="https://image.tmdb.org/t/p/w500/6agKYU5IQFpuDyUYPu39w7UCRrJ.jpg" alt="" />
            <img class="poster" src="https://image.tmdb.org/t/p/w500/4ZocdxnOO6q2UbdKye2wgofLFhB.jpg" alt="" />
        </div>
    </section>

    <footer>
        <p>Netflix Clone by YourName | For Educational Use</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
